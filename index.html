<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Wordle Game!</h1>
    <form name="gameform" action="" method="get">
        <label for="inputbox">Guess the 5 letter word (5 Letter word, no spaces ): </label>
        <input type="text" name="inputbox" id="inputbox" maxlength="5" placeholder="Guess the word..." required>
        <button name="button" type="submit" onclick="runGame()">Submit word!</button>
    </form>
    
    


</body>
<script src="code.js"></script>
</html>
