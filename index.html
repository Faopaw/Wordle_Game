<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Wordle Game!</h1>
    <form name="gameform" action="" method="get">
        <label for="inputbox">Guess the 5 letter word (5 Letter word, no spaces ): </label>
        <input type="text" name="inputbox" id="inputbox" maxlength="5" placeholder="Guess the word..." required>
        <br>
        <button class="glow-on-hover" name="button" type="button" onclick="runGame()">Submit word!</button>
    </form>
    
    


</body>
<script src="code.js"></script>
</html>
